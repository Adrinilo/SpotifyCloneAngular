<div class="flex flex-col h-full gap-2 p-5 text-white">
  <div class="grid grid-cols-4 gap-4 justify-center">
    <div *ngFor="let list of playlists"
      class="bg-cyan-800 hover:bg-cyan-700 rounded-md flex items-center gap-2 h-14"
      (click)="playlistDetails(list.id)">
      <img src="{{list.images[0]}}" alt="cover" class="size-14 rounded-l-md">
      <p class="uppercase text-ellipsis"> {{ list.name }} </p>
    </div>
  </div>
  <p class="text-xl">Hecho para {{ user?.display_name }}</p>
  <button [routerLink]="['/playlists']" class="btn-spotify w-1/6">Ver playlists</button>
</div>
