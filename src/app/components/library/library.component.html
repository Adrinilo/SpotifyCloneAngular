<div class="flex flex-col h-full">
    <div class="flex items-center justify-between my-3 px-4">
        <p class="p-0 text-slate-300 text-lg">Tu biblioteca</p>
    </div>
    <div class="flex-1 overflow-y-scroll contenedor-scroll">
        <div *ngFor="let list of playlists" 
        class="hover:bg-cyan-800 rounded-md flex items-center gap-2 h-16 mx-2 p-2"
        (click)="playlistDetails(list.id)">
            <img src="{{list.images[0]}}" alt="cover" class="size-14 rounded-md">
            <div class="overflow-x-hidden">
                <p class="uppercase truncate text-sm font-semibold"> {{ list.name }} </p>
                <p class="text-xs truncate text-slate-300"> {{list.type}} &#9679; {{list.owner.name}}</p>
            </div>
        </div>
    </div>
</div>
