<div class="grid grid-cols-3 gap-3 px-4 items-center text-white h-20" *ngIf="track">
    <div class="flex gap-2">
        <img *ngIf="track.album" src="{{track.album.images[0]}}" alt="cover" class="size-16 rounded-md">
        <div class="flex flex-col justify-center">
            <p>{{track.name}}</p>
            <p class="text-xs text-slate-300">{{track.artists[0].name}}</p>
        </div>
    </div>
    <div class="flex flex-col">
        <div class="flex justify-center">
            <button (click)="togglePlay()" class="play-pause-button">
                <span *ngIf="isPlaying" class="icon-pause text-3xl">⏸️</span>
                <span *ngIf="!isPlaying" class="icon-play text-3xl">▶️</span>
              </button>
        </div>
        <div></div>
    </div>
    <div class="flex gap-3 justify-end">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
        <img *ngIf="track.album" src="{{track.album.images[2]}}" alt="cover" class="size-6 rounded-md">
    </div>
</div>
